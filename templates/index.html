<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form action="/" method="POST" class="m-3 align-items-center">

        <div class="row g-3">
            <div class="col-sm-7">
                <div class="form-floating">
                    <input type="search" class="form-control" id="floatingInputGrid" placeholder="name@example.com" name="search" value={{query}}>
                    <label for="floatingInputGrid">Search Here</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid" aria-label="Floating Label Select" name="website" id="website">
                        <option value="amazon" selected >Amazon</option>
                        <option value="flipkart">Flipkart</option>
                        <option value="myntra">Myntra</option>
                        <option value="tata cliq">Tata Cliq</option>
                        <option value="shoppers stop">Shoppers Stop</option>
                    </select>
                    <label for="floatingSelectGrid">Select Website here</label>
                </div>
            </div>
            <div class="col-sm">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        {% csrf_token %}
        {% if error_message %}
            {{error_message}}
        {% endif %}
    </form>

    {% if products %}
        {% for product in products %}
            <h1>{{product.name}}</h1>
            <h2>{{product.price}}</h2>
            <h2>{{product.rating}}</h2>
            <h2><a href="{{product.url}}" target="_blank">Click here for product</a></h2>
        {% endfor %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
